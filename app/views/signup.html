<div class="container col-xs-12 col-sm-8 col-sm-offset-1 col-md-6 col-md-offset-3">
  <form class="form-signin well" name="SignupForm" ng-submit="signup()">
    <h2 class="form-signin-heading">Please sign in</h2>

    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

    <div class="form-group" ng-class="{ 'has-error' : userForm.inputEmail.$invalid && !userForm.inputEmail.$pristine }">
      <label for="inputEmail">E-mail address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" ngRequired autofocus ng-model="credentials.email">
      <p ng-show="userForm.inputEmail.$invalid && !userForm.inputEmail.$pristine" class="help-block">Enter a valid email.</p>
    </div>

    <div class="form-group">
      <label for="inputPassword1">Password</label>
      <input type="password" id="inputPassword1" class="form-control" placeholder="Password" required ng-model="credentials.password">
    </div>

    <div class="form-group">
      <label for="inputPassword2">Confirm password</label>
      <input type="password" id="inputPassword2" class="form-control" placeholder="Password" required ng-model="credentials.password2">
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>
</div>
