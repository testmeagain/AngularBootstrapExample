<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
  <h4 class="modal-title">Cart items</h4>
</div>

<div class="modal-body">
  <ul ng-if="items.length">
    <li ng-repeat="item in items track by $index">{{ item.Name }}</li>
  </ul>
  <p ng-if="!items.length">Empty</p>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()" data-dismiss="modal">Cancel</button>
</div>
