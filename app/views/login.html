<div class="container col-xs-12 col-sm-8 col-sm-offset-1 col-md-6 col-md-offset-3">
  <form class="form-login well" name="LoginForm" ng-submit="login()">
    <h2 class="form-login-heading">Please log in</h2>

    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

    <div class="form-group">
      <label for="inputEmail">E-mail address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" ngRequired autofocus ng-model="credentials.email">
    </div>

    <div class="form-group">
      <label for="inputPassword1">Password</label>
      <input type="password" id="inputPassword1" class="form-control" placeholder="Password" required ng-model="credentials.password">
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
  </form>
</div>
</div>
